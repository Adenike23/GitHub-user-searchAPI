<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Github Users search</title>
</head>
<body>
    <header>
        <p class="devfinder">devfinder</p>
        <p class="light_mode">LIGHT<i class="ri-sun-fill"></i></p>
        <p class="dark_mode">DARK<i class="ri-moon-fill"></i></p>
    </header>
    <nav>
        <div>
            <i class="ri-search-line" style="color: blue;"></i>
            <input type="search" name="search" id="" placeholder="Search GitHub username...">
        </div>
        <button>Search</button>
    </nav>
    <main>
        <div class="main_top">
            <div class="main_left">
                <img src="/images/github logo.jpg" alt="">
                <div>
                    <h2>The Octocat</h2>
                    <h3><span>aoctocat</span></h3>
                    <h4>This profile has no bio</h4>
                </div>
            </div>
            <div class="date">Joined 25 Jan 2011</div>
        </div>
        <div id="profile">
            <div>
                <h5>Repos</h5>
                <h4>8</h4>
            </div>
            <div>
                <h5>Followers</h5>
                <h4>3938</h4>
            </div>
            <div>
                <h5>Following</h5>
                <h4>9</h4>
            </div>
       </div>
       <div class="socials">
        <p><i class="ri-map-pin-fill"></i>Germany</p>
        <p><i class="ri-twitter-line"></i><a href="http://www.twitter.com/Oluwaseyi_mo" target="_blank">http://www.twitter.com/Oluwaseyi_mo</a></p>
        <p><i class="ri-links-line"></i><a href="http://www.github.com/Adenike23" target="_blank">http://www.github.com/Adenike23</a></p>
        <p><i class="ri-building-line"></i>agithub</p>
       </div>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
